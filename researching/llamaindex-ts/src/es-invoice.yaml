meta:
  name: "Invoice"
  version: "1.0"

read_models:
  - id: RM.PaymentTerms
    name: "Payment terms"
    targets: [E.InvoiceReceived]
  - id: RM.ExpectedBills
    name: "Expected bills"
    targets: [E.InvoiceReceived]

events:
  - id: E.InvoiceReceived
    name: "Invoice received"
    targets: [P.RecurringPaymentPolicy, P.UnusualPaymentPolicy]

policies:
  - id: P.RecurringPaymentPolicy
    name: "Recurring payment policy"
    targets: [C.SchedulePayment]
  - id: P.UnusualPaymentPolicy
    name: "Unusual payment policy"
    targets: [C.AskForReview]

commands:
  - id: C.SchedulePayment
    name: "Schedule payment"
    targets: [XS.PaymentSystem]
  - id: C.AskForReview
    name: "Ask for review"
    targets: [XS.Email]

external_systems:
  - id: XS.PaymentSystem
    name: "Payment system"
  - id: XS.Email
    name: "Email"
