meta:
  name: "Bounded Context"
  version: "1.0"

actors:
  - id: A.Actor1
    name: "Actor 1"
  - id: A.Actor2
    name: "Actor 2"

read_models:
  - id: RM.ReadModel1
    name: "Read Model 1"
  - id: RM.ReadModel2
    name: "Read Model 2"

commands:
  - id: C.Command1
    name: "Command 1"
  - id: C.Command2
    name: "Command 2"
  - id: C.Command3
    name: "Command 3"

policies:
  - id: P.Policy1
    name: "Policy 1"
  - id: P.Policy2
    name: "Policy 2"
  - id: P.Policy3
    name: "Policy 3"

events:
  - id: E.Event1
    name: "Event 1"
  - id: E.Event2
    name: "Event 2"
  - id: E.Event3
    name: "Event 3"

external_systems:
  - id: XS.ExternalSystem1
    name: "External System 1"

flows:
  - from: RM.ReadModel1
    to: A.Actor1
  - from: RM.ReadModel2
    to: A.Actor2
  - from: A.Actor1
    to: C.Command1
  - from: A.Actor2
    to: C.Command3
  - from: C.Command1
    to: P.Policy1
  - from: C.Command2
    to: XS.ExternalSystem1
  - from: C.Command3
    to: P.Policy3
  - from: P.Policy1
    to: E.Event1
  - from: P.Policy2
    to: C.Command2
  - from: P.Policy3
    to: E.Event3
  - from: E.Event1
    to: [P.Policy1, RM.ReadModel2]
  - from: XS.ExternalSystem1
    to: [E.Event2]
